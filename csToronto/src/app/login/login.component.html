<div class="container">
  <div class="col-md-6 mx-auto m-3">
    <div class="card rounded-0">
      <div class="card-header">
        <h4 class="mb-0">Login</h4>
      </div>
      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label>Email</label>
            <input [(ngModel)]="loginUserData.email" name="email" type="email" class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input [(ngModel)]="loginUserData.password" name="password" type="password" class="form-control rounded-0" required>
          </div>
          <button (click)="loginUser()" type="button" class="btn btn-success float-right">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
